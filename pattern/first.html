<svg width="300" height="300">
  <pattern
    id="dot"
    x="0"
    y="0"
    width="100"
    height="100"
    patternUnits="userSpaceOnUse"
  >
    <circle cx="0" cy="0" r="20" fill="#F0645C" />
    <circle cx="100" cy="0" r="20" fill="#F0645C" />
    <circle cx="0" cy="100" r="20" fill="#F0645C" />
    <circle cx="100" cy="100" r="20" fill="#F0645C" />
    <circle cx="50" cy="50" r="20" fill="#8467B9" />
  </pattern>

  <rect fill="url(#dot)" width="100%" height="100%" />
</svg>
<svg width="300" height="300">
  <pattern
    id="check"
    x="300"
    y="0"
    width="100"
    height="100"
    patternUnits="userSpaceOnUse"
  >
    <rect x="0" y="0" width="50" height="50" fill="#30a4a4" />
    <rect x="50" y="0" width="50" height="50" fill="#64CECE" />
    <rect x="0" y="50" width="50" height="50" fill="#64CECE" />
    <rect x="50" y="50" width="50" height="50" fill="white" />

  <rect fill="url(#check)" width="100%" height="100%" />
</svg>
