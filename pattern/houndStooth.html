<!DOCTYPE html>
<html>
  <head>
    <title>Houndstooth Pattern</title>
  </head>
  <body>
    <svg width="200" height="200">
      <defs>
        <pattern
          id="houndstooth"
          width="20"
          height="20"
          patternUnits="userSpaceOnUse"
        >
          <rect x="0" y="0" width="10" height="10" fill="#ffffff" />
          <rect x="10" y="10" width="10" height="10" fill="#000000" />
          <rect x="0" y="10" width="10" height="10" fill="#000000" />
          <rect x="10" y="0" width="10" height="10" fill="#ffffff" />
        </pattern>
      </defs>
      <rect x="0" y="0" width="100%" height="100%" fill="url(#houndstooth)" />
    </svg>
  </body>
</html>
